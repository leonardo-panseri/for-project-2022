<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "red", "id": 0, "label": "N0", "shape": "dot", "x": 240, "y": -960}, {"color": "black", "id": 1, "label": "N1", "shape": "dot", "x": 680, "y": -760}, {"color": "black", "id": 2, "label": "N2", "shape": "dot", "x": 1840, "y": -240}, {"color": "red", "id": 3, "label": "N3", "shape": "dot", "x": 1780, "y": -1300}, {"color": "black", "id": 4, "label": "N4", "shape": "dot", "x": 1120, "y": -860}, {"color": "red", "id": 5, "label": "N5", "shape": "dot", "x": 540, "y": -1780}, {"color": "black", "id": 6, "label": "N6", "shape": "dot", "x": 900, "y": -1120}, {"color": "black", "id": 7, "label": "N7", "shape": "dot", "x": 480, "y": -760}, {"color": "red", "id": 8, "label": "N8", "shape": "dot", "x": 1120, "y": -220}, {"color": "red", "id": 9, "label": "N9", "shape": "dot", "x": 180, "y": -60}, {"color": "black", "id": 10, "label": "N10", "shape": "dot", "x": 680, "y": -980}]);
        edges = new vis.DataSet([{"color": "red", "from": 0, "label": 0.0, "to": 0}, {"color": "red", "from": 1, "label": 24.2, "to": 0}, {"color": "black", "from": 1, "label": 34.8, "to": 8}, {"color": "red", "from": 2, "label": 36.0, "to": 8}, {"color": "red", "from": 3, "label": 0.0, "to": 3}, {"color": "black", "from": 4, "label": 39.7, "to": 3}, {"color": "red", "from": 4, "label": 32.0, "to": 8}, {"color": "red", "from": 5, "label": 0.0, "to": 5}, {"color": "red", "from": 6, "label": 34.0, "to": 0}, {"color": "black", "from": 6, "label": 37.6, "to": 5}, {"color": "red", "from": 7, "label": 15.6, "to": 0}, {"color": "black", "from": 7, "label": 38.1, "to": 9}, {"color": "red", "from": 8, "label": 0.0, "to": 8}, {"color": "red", "from": 9, "label": 0.0, "to": 9}, {"color": "red", "from": 10, "label": 22.0, "to": 0}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": false,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": false,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
